<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>ProTech</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<style>
    .notLoggedIn {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #292b2c;
        padding: 10px;
    }
</style>

<body>
    <div id="application">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">Loja</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>



                <span class="navbar-text pr-4">
                    ProTech
                </span>

                <span class="navbar-text" onClick="logOut()">
                    Sair
                </span>
            </div>
        </nav>


        <div class="container pt-4">

            <div class="d-flex justify-content-center pb-2">
                <input type="text" class="form-control w-100" placeholder="busca" id="inputBusca">
                <button onClick="handleSearch()" class="btn btn-primary ml-1">procurar</button>
            </div>
            <div class="row">

                <div class="container-xl">
                    <div class="table-responsive">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h2><b>Relatórios</b></h2>
                                    </div>
                                    <div class="col-sm-6">
                                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                                                class="material-icons">&#xE147;</i> <span>Criar Relatório</span></a>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th> </th>
                                        <th>Email</th>
                                        <th>Endereço</th>
                                        <th>Telefone</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="table-content">

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <!-- Add Modal HTML -->
                <div id="addEmployeeModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form>
                                <div class="modal-header">
                                    <h4 class="modal-title">Relatório</h4>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" id="name-create">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="email-create">
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" id="address-create"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                                    <input type="submit" class="btn btn-success" value="Criar" onclick="create()">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Edit Modal HTML -->
                <div id="editEmployeeModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form>
                                <div class="modal-header">
                                    <h4 class="modal-title">Editar Relatório</h4>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" id="name-edit">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="email-edit">
                                    </div>
                                    <div class="form-group">
                                        <label>Endereço</label>
                                        <textarea class="form-control" id="address-edit"></textarea>
                                    </div>
                                    <!-- <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" class="form-control" required >
                                    </div> -->
                                </div>
                                <div class="modal-footer">
                                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                    <input type="submit" class="btn btn-info" value="Save">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Delete Modal HTML -->
                <div id="deleteEmployeeModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form>
                                <div class="modal-header">
                                    <h4 class="modal-title">Delete Employee</h4>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to delete these Records?</p>
                                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                                </div>
                                <div class="modal-footer">
                                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                    <input type="submit" class="btn btn-danger" value="Delete">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>


        <footer class="page-footer font-small blue position">
            <div class="footer-copyright text-center py-">© 2022 Copyright:
                <a href="/"> Protech</a>
            </div>
        </footer>

    </div>
    <script>
        const getLocalStorage = () => JSON.parse(localStorage.getItem('reports')) ?? []
        const setLocalStorage = (reports) => localStorage.setItem("reports", JSON.stringify(reports))

        const readReports = () => getLocalStorage()

        const loggedIn = localStorage.getItem('session')

        if (loggedIn === "false") {
            const application = document.querySelectorAll('#application')
            application.forEach(application => application.parentNode.removeChild(application))

            const notLoggedIn = document.createElement('div')
            notLoggedIn.innerHTML = `<a class="notLoggedIn" href="./login.html"> Clique aqui e faça o login </a>`

            document.querySelector('body').appendChild(notLoggedIn)
        }

        function create() {
            const id = Math.random() * 1000
            const name = document.getElementById("name-create").value
            const email = document.getElementById("email-create").value
            const address = document.getElementById("address-create").value

            const reportInfo = {
                id,
                name,
                email,
                address
            }

            const reports = getLocalStorage()
            reports.push(reportInfo)
            setLocalStorage(reports)
        }

        const createCard = (report) => {

            const newCard = document.createElement('tr')
            newCard.innerHTML = `
            <td>${report.name}</td>
            <td></td>
            <td>${report.email}</td>
            <td>${report.address}</td>
            <td>(171) 555-2222</td>
            <td>
               <a href="#editEmployeeModal" class="edit" data-toggle="modal" onclick="editProduct(event)"><i
                        id="${report.id}" 
                        class="material-icons" data-toggle="tooltip"
                        title="Edit">&#xE254;</i>
                </a>
                <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i
                        class="material-icons" data-toggle="tooltip"
                        title="Delete">&#xE872;</i></a>
            </td>
            
            `
            document.querySelector('#table-content').appendChild(newCard)
        }

        const listProducts = () => {
            const reports = readReports()
            //clear();

            reports.forEach(createCard)
        }

        listProducts()

        const editProduct = async (event) => {
            const index = event.target;
            const id = index.id

            const reports = readReports()

            const report = reports.map(report => {
                if (report.id == id) {
                    return report
                }
            })

            await fillFields(report[0])
        }

        const fillFields = (report) => {
            //const index = report.index;
            const name = document.getElementById("name-edit").value = report.name
            const email = document.getElementById("email-edit").value = report.email
            const address = document.getElementById("address-edit").value = report.address
        }

        function logOut() {
            const notLoggedIn = false
            localStorage.setItem("session", notLoggedIn)

            window.location.href = "login.html"
        }

    </script>

    <script>
        $(document).ready(function () {
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function () {
                if (this.checked) {
                    checkbox.each(function () {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function () {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function () {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });
    </script>
</body>

</html>
